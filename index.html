  <style>
    /* Basic styling for headers and burger */
    body { margin:0; font-family:sans-serif; }
    .cyber-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
      background:#111;
      color:#0f0;
    }
    .ctf-flag { font-weight:bold; font-size:1.2em; }
    .burger {
      display:flex;
      flex-direction:column;
      justify-content:space-around;
      width:25px;
      height:20px;
      background:none;
      border:none;
      cursor:pointer;
    }
    .burger span {
      display:block;
      height:3px;
      background:#0f0;
      border-radius:2px;
    }
    .menu {
      display:none;
      position:absolute;
      top:60px;
      right:20px;
      background:#222;
      padding:10px;
      border-radius:5px;
    }
    .menu ul { list-style:none; margin:0; padding:0; }
    .menu ul li { margin:10px 0; }
    .menu ul li a { color:#0f0; text-decoration:none; }
    .menu.show { display:block; }
    .instruction { display:flex; align-items:center; gap:10px; }
    .instruction svg { width:30px; height:30px; fill:currentColor; }
  </style>
</head>
