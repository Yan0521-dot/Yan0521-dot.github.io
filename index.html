<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UR_CYBER{F0RC3}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
  <style>
    /* Root & Colors */
    :root {
      --accent: hsl(183, 38%, 57%);
      --shadow: hsl(10, 100%, 60%);
      --header-height: 80px;
    }

    body {
      margin: 0;
      font-family: 'Cyber', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .cyber-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      height: var(--header-height);
      background: #111;
      border-bottom: 2px solid var(--accent);
      position: relative;
    }

    .cyber-header .header-left {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.5rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Burger */
    #burgerBtn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }

    #burgerBtn span {
      display: block;
      height: 4px;
      width: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Burger toggle animation */
    #burgerBtn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #burgerBtn.active span:nth-child(2) {
      opacity: 0;
    }
    #burgerBtn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Menu */
    #menu {
      position: absolute;
      top: var(--header-height);
      right: 0;
      background: #111;
      width: 200px;
      display: none;
      flex-direction: column;
      border-left: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    #menu.active {
      display: flex;
    }

    #menu a {
      color: var(--accent);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #222;
      transition: background 0.2s;
    }

    #menu a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    /* Cyber Button Example */
    .cyber-btn {
      --corner: 12px;
      --border: 1px;
      width: 140px;
      text-align: left;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.5rem;
      border: 0;
      background: #0000;
      position: relative;
      color: var(--accent);
      cursor: pointer;
    }

    .cyber-btn .backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 255, 255, 0.1);
      z-index: -1;
      border-radius: var(--corner);
      backdrop-filter: blur(4px);
    }

    /* Glitch text */
    .cyber-btn .glitch span {
      color: var(--accent);
      font-weight: bold;
    }

    /* Main content example */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: var(--accent);
    }

  </style>
</head>
<body>

  <header class="cyber-header">
    <div class="header-left">UR_CYBER{F0RC3}</div>
    <div id="burgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <button class="cyber-btn">
      <span class="backdrop"></span>
      <kbd>U</kbd>
      <span>Upgrade</span>
      <div class="glitch" aria-hidden="true">
        <span class="letters">
          <span>U</span><span>p</span><span>g</span><span>r</span><span>a</span><span>d</span><span>e</span>
        </span>
      </div>
    </button>
  </main>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const menu = document.getElementById('menu');

    burgerBtn.addEventListener('click', () => {
      burgerBtn.classList.toggle('active');
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
