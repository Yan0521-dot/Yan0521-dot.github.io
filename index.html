<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
       <div class="logo-container">
      <img src="unirazak_logo1.png" alt="UniRazak Logo" class="logo" />
    </div>
    <h1>ğŸ“˜ CGPA Progress Tracker</h1>

    <div id="name-section" class="card">
      <h2>Enter Your Name</h2>
      <input type="text" id="username" placeholder="Your name..." />
      <button id="save-name">Save Name</button>
    </div>

    <div id="cgpa-section" class="card hidden">
      <h2>Enter Your CGPA Details</h2>
      <label>Number of Subjects:</label>
      <input type="number" id="numSubjects" min="1" />
      <button id="addSubjects">Add Subjects</button>

      <div id="subjects"></div>

      <button id="calculateBtn" class="hidden">Calculate GPA & CGPA</button>
      <button id="leaderboard-btn">ğŸ† View Leaderboard</button>
      <div id="leaderboard" class="hidden"></div>

      <div id="result" class="hidden">
        <h3>Your GPA: <span id="gpa"></span></h3>
        <h3>Your CGPA: <span id="cgpa"></span></h3>
        <button id="saveProgress">Save Progress</button>
      </div>

      <canvas id="progressChart" class="hidden"></canvas>
    </div>

    <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">ğŸ’» Made by <b>Aathityan</b> | For UniRazak Students â¤ï¸</p>
  </div>
