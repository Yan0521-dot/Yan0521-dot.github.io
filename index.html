<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        
        <div class="calculator-section">
            <h2>Add Course</h2>
            <div class="input-group">
                <input type="text" id="courseName" placeholder="Course Name (optional)">
                <input type="number" id="credits" placeholder="Credit Hours" min="0" step="0.5">
                <select id="grade">
                    <option value="">Select Grade</option>
                    <option value="4.0">A+ (4.0)</option>
                    <option value="4.0">A (4.0)</option>
                    <option value="3.7">A- (3.7)</option>
                    <option value="3.3">B+ (3.3)</option>
                    <option value="3.0">B (3.0)</option>
                    <option value="2.7">B- (2.7)</option>
                    <option value="2.3">C+ (2.3)</option>
                    <option value="2.0">C (2.0)</option>
                    <option value="1.3">D+ (1.3)</option>
                    <option value="0.0">F (0.0)</option>
                    <option value="S">S (Satisfactory - Ungraded)</option>
                    <option value="U">U (Unsatisfactory - Ungraded)</option>
                </select>
                <button onclick="addCourse()" class="btn-add">Add Course</button>
            </div>
        </div>

        <div class="courses-section">
            <h2>Current Semester Courses</h2>
            <div id="coursesList" class="courses-list"></div>
        </div>

        <div class="results-section">
            <div class="result-card">
                <h3>Current Semester GPA</h3>
                <div class="gpa-display" id="currentGPA">0.00</div>
                <div class="credits-display">Total Credits: <span id="totalCredits">0</span></div>
            </div>
        </div>

        <div class="cgpa-section">
            <h2>Calculate CGPA</h2>
            <p class="info-text">Enter your previous CGPA and total credits to calculate cumulative GPA</p>
            <div class="input-group">
                <input type="number" id="prevGPA" placeholder="Previous CGPA" min="0" max="4" step="0.01">
                <input type="number" id="prevCredits" placeholder="Previous Total Credits" min="0" step="0.5">
                <button onclick="calculateCGPA()" class="btn-calculate">Calculate CGPA</button>
            </div>
            <div class="result-card cgpa-result" id="cgpaResult" style="display: none;">
                <h3>Cumulative GPA (CGPA)</h3>
                <div class="gpa-display" id="cgpaDisplay">0.00</div>
                <div class="credits-display">Total Credits: <span id="cgpaCredits">0</span></div>
            </div>
        </div>

        <button onclick="clearAll()" class="btn-clear">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
