<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UR CGPA Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="name-section" class="container">
    <h1>Welcome to UR CGPA Tracker ğŸ“</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="save-name">Continue</button>
  </div>

  <div id="cgpa-section" class="container hidden">
    <h2>Hello, <span id="displayName"></span> ğŸ‘‹</h2>
    <input type="number" id="numSubjects" placeholder="How many subjects?" min="1" />
    <button id="addSubjects">Add Subjects</button>
    <div id="subjects"></div>
    <button id="calculateBtn" class="hidden">Calculate CGPA</button>
    <div id="result" class="hidden">
      <h3>Your GPA: <span id="gpa">0.00</span></h3>
      <h3>Your CGPA: <span id="cgpa">0.00</span></h3>
      <canvas id="progressChart"></canvas>
      <button id="saveProgress">Save Progress</button>
    </div>

    <button id="leaderboard-btn">ğŸ† View Leaderboard</button>
    <div id="leaderboard" class="hidden"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
