<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniRazak GPA & CGPA Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="unirazak_logo.png" alt="UniRazak Logo" class="logo" />
      <h1>ğŸ“ UniRazak GPA & CGPA Tracker</h1>
      <p>Calculate, predict & track your academic progress ğŸš€</p>
    </header>

    <div class="input-section">
      <label for="numSubjects">Number of subjects this semester:</label>
      <input type="number" id="numSubjects" min="1" />
      <button id="generateFields">Generate Fields</button>
    </div>

    <form id="gpaForm" style="display:none;">
      <div id="subjectsContainer"></div>

      <div class="previous-info">
        <div>
          <label>Total Previous Credits:</label>
          <input type="number" id="prevCredits" min="0" />
        </div>
        <div>
          <label>Previous CGPA:</label>
          <input type="number" id="prevCgpa" step="0.01" min="0" max="4" />
        </div>
      </div>

      <button type="button" id="calculateBtn">Calculate GPA & CGPA</button>
    </form>

    <div id="result" class="result"></div>

    <div id="chartSection" class="chart-section hidden">
      <h2>ğŸ“ˆ Track Your Progress</h2>
      <canvas id="progressChart"></canvas>
      <div class="chart-buttons">
        <button id="saveChart">Save</button>
        <button id="resetChart">Reset</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 by Aathityan | Made for UniRazak Students â¤ï¸</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
